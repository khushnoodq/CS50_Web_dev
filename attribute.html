<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Link</title>
        <style>
            a 
            {
                color: blue;
            }
            a[href="https://facebook.com"] /* This only applies to attribute of a with val in sq bracket */
            {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://google.com">Google</a></li>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://amazon.com">Amazon</a></li>
        </ul>
    </body>
</html>
