<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
        <style>
            button
            {
                border-style: none;
                width: 200px;
                height: 40px;
                font-size: 24px;
                background-color: firebrick;
            }

            button:hover
            {
                box-shadow: -5px;
                border-style: solid;
                border-radius: 8px;
                width: 190px;
                height: 38px;
                background-color: chocolate;
            }
        </style>
    </head>
    <body>
        <button>Click me</button>
    </body>
</html>
